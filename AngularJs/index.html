<html ng-app>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <title>Angular Js</title>
    <style type="text/css">
        .red{
            background-color:#f00;
            color:#fff;
        }
    </style>
</head>
<body>
    <input type="text" ng-model="Ad" placeholder="Adınızı Giriniz" />
    <input type="text" ng-model="Soyad" placeholder="Soyadınızı Giriniz"/>
    <div ng-class="red:Ad">
        {{Ad + " " + Soyad}}
    </div>
</body>
</html>
